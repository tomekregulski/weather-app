<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css"/>
    <title>Document</title>
</head>
<body>
    <header>
        <div>
          <h1>Weather Dashboard</h1>
        </div>
      </header>
      <main>
          <div class="container-fluid mt-3">
                <div class="row">
                    <div class="col-2">
                        <form>
                            <div class="form-group">
                                <label for="city">Search for a City:</label>
                                <div class="form-inline d-flex align-items-center">
                                    <input type="text" class="form-control mr-1" id="city" aria-describedby="citySearch">
                                    <button type="submit" class="btn btn-primary btn-sm mr-2 mt-2" id="weatherBtn">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"    viewBox="0 0 16 16">
                                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                                        </svg>
                                    </button>
                                    <button class="btn btn-primary btn-sm mt-2" id="clearBtn">Clear List</button>
                                </div>
                            </div>
                        </form>
                        <div id="savedCities"></div>
                    </div>
                    <div class="col-9" id="forecasts">
                        <div class="border p-3" id="currentDay">
                            <h2 id="cityName"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cloud" viewBox="0 0 16 16">
                                <path d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383zm.653.757c-.757.653-1.153 1.44-1.153 2.056v.448l-.445.049C2.064 6.805 1 7.952 1 9.318 1 10.785 2.23 12 3.781 12h8.906C13.98 12 15 10.988 15 9.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 4.825 10.328 3 8 3a4.53 4.53 0 0 0-2.941 1.1z"/>
                              </svg></h2>
                            <p>Temperature: <span id="temperature"></span></p>
                            <p>Humidity: <span id="humidity"></span></p>
                            <p>Wind Speed: <span id="windSpeed"></span></p>
                            <p>UV Index: <span id="uvIndex">###</span></p>
                        </div>
                        <div class="col-12 mt-3" id="dayCards">
                            <h2 class="mb-3">5-Day Forecast</h2>
                            <div class="row d-flex justify-content-start">
                                <div class="card mr-4" style="width: 10rem;">
                                    <div class="card-body" style="background-color: blue; color: white;">
                                        <h5 class="card-title" id="date1"></h5>
                                        <h6 class="card-subtitle mb-2 text-muted"></h6>
                                        <img id="icon1"></img>
                                        <p class="card-text">Temp: <span id="temp1"></span></p>
                                        <p class="card-text">Humidity: <span id="humidity1"></span></p>
                                    </div>
                                </div>
                                <div class="card mr-4" style="width: 10rem;">
                                    <div class="card-body" style="background-color: blue; color: white;">
                                        <h5 class="card-title" id="date2"></h5>
                                        <h6 class="card-subtitle mb-2 text-muted"></h6>
                                        <img id="icon2"></img>
                                        <p class="card-text">Temp: <span id="temp2"></span></p>
                                        <p class="card-text">Humidity: <span id="humidity2"></span></p>
                                    </div>
                                </div>
                                <div class="card mr-4" style="width: 10rem;">
                                    <div class="card-body" style="background-color: blue; color: white;">
                                        <h5 class="card-title" id="date3"></h5>
                                        <h6 class="card-subtitle mb-2 text-muted"></h6>
                                        <img id="icon3"></img>
                                        <p class="card-text">Temp: <span id="temp3"></span></p>
                                        <p class="card-text">Humidity: <span id="humidity3"></span></p>
                                    </div>
                                </div>
                                <div class="card mr-4" style="width: 10rem;">
                                    <div class="card-body" style="background-color: blue; color: white;">
                                        <h5 class="card-title" id="date4"></h5>
                                        <h6 class="card-subtitle mb-2 text-muted"></h6>
                                        <img id="icon4"></img>
                                        <p class="card-text">Temp: <span id="temp4"></span></p>
                                        <p class="card-text">Humidity: <span id="humidity4"></span></p>
                                    </div>
                                </div>
                                <div class="card mr-4" style="width: 10rem;">
                                    <div class="card-body" style="background-color: blue; color: white;">
                                        <h5 class="card-title" id="date5"></h5>
                                        <h6 class="card-subtitle mb-2 text-muted"></h6>
                                        <img id="icon5"></img>
                                        <p class="card-text">Temp: <span id="temp5"></span></p>
                                        <p class="card-text">Humidity: <span id="humidity5"></span></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
          </div>
      </main>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
